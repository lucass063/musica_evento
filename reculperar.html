<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Adicionando icone-->
    <link rel="shortcut icon" href="assets/img/logo para site chama.png" type="image/x-icon">
    <!--adicionando css geral-->
    <link rel="stylesheet" href="assets/css/estilo_geral.css">
    <!--Adicionando css da tela de recuperar senha-->
    <link rel="stylesheet" href="assets/css/estilo_recuperar.css">
    <title>Login</title>
</head>

<body>
    <!-- corpo da tela -->
    <main>
        <div class="formulario">
            <!-- logo -->
            <div class="logo">
                <img src="assets/img/logo para site chama.png" alt="">
            </div>
            <!-- formulario de recuperaçao -->
            <form action="">
                <h2>Recuperar Senha</h2>
                <label for="email">Email<span>*</span></label>
                <input type="text" name="email">
                <label for="cpf">CPF<span>*</span></label>
                <input type="text" name="cpf">
                <label for="senha">Nova Senha <span>*</span></label>
                <input type="password" name="nova_senha">
                <label for="confirma_senha">Confirmar Senha <span>*</span></label>
                <input type="password" name="confirma_senha">
                <!-- botão de alterarr -->
                <div class="btn">
                    <button type="submit">Alterar</button>
                </div>
            </form>
        </div>
    </main>


</body>

</html>
